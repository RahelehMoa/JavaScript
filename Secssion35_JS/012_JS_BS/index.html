<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The DOMToken Object</h1>
    <h2>The item() Method</h2>

    <div id="show1" class="bricks1 bricks2 bricks3">
        <p>“You may not be her first, her last, or her only. She loved before she may love again. But if she loves you now, what else matters?”</p>
    </div>

    <p>The class name of the first class in "show1" is:</p>
    <p id="show2"></p>

    <script>
        let className = document.getElementById("show1").classList.item(1);
        document.getElementById("show2").innerHTML = className;
    </script>
</body>
</html>
