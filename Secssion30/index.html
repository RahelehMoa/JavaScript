<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>

    <p id="demo"></p>

    <script>
      //  create an Object
      //  concanate
      // check data type to string

      const person = {
        firstName: "Raheleh",
        LastName: "Moallemi",
        id: "RahelehMll",
        fullName: function () {
          return (this.firstName + " " + this.LastName).toUpperCase();
        },
      };
      //  Display Object Data
      //  Read data

      document.getElementById("demo").innerHTML =
        "My Name is" + " " + person.fullName();
    </script>
  </body>
</html>
